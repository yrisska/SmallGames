<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="css/style.css">
		<title>CatSlots</title>
	</head>
	<body onload = "loadGame()">
		<a href = "index.html">
			<button class = "return">
				Go back
			</button>
		</a>
		<form>
			<div class = "form__item">
				<div class = "stretch" id = "name">
					User
				</div>
				<div id = "try">
					0 from 3
				</div>
				<button onclick="Spin();return false;" id = "slots_button">
					Generate
				</button>
			</div>
			<div class = "form__item slots">
				<img id = "reel1" src = "img/cat.jpg">
				<img id = "reel2" src = "img/cat.jpg">
				<img id = "reel3" src = "img/cat.jpg">
			</div>
		</form>
		
		<script src="js/script.js"></script>
	</body>
</html>
